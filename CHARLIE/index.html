<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARLIE</title>
    <link rel="icon" type="image/svg+xml" href="img/bot.svg" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div id="chat_container">
            <div class="wrapper ai">
                <div class="chat">
                    <div class="profile">
                        <img src="img/bot.svg" alt="bot">
                    </div>
                    <div class="message">Hello there! I'm CHARLIE, ask me anything!</div>
                </div>
            </div>
        </div>
        <form action="">
            <textarea class="promptBox"  name="message" id="message" rows="1" cols="1" placeholder="Ask CHARLIE"></textarea>

            <button type="submit"><img src="img/send.svg"></button>
        </form>
        <button id="backgroundButton">Change Background</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
